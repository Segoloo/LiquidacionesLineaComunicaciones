<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e27">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Producción - Linea Comunicaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0B0E1A;
            --bg-secondary: #151925;
            --bg-card: #1C2130;
            --bg-card-hover: #242B3D;
            --accent-primary: #3B82F6;
            --accent-secondary: #8B5CF6;
            --accent-gold: #F59E0B;
            --accent-success: #10B981;
            --accent-gradient: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            --accent-gold-gradient: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-muted: #64748B;
            --border-color: #1E293B;
            --border-accent: #334155;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
            --shadow-glow-blue: 0 0 40px rgba(59, 130, 246, 0.15);
            --shadow-glow-purple: 0 0 40px rgba(139, 92, 246, 0.15);
            --shadow-glow-gold: 0 0 50px rgba(245, 158, 11, 0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes subtleGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(245, 158, 11, 0.2),
                            0 0 40px rgba(245, 158, 11, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(245, 158, 11, 0.3),
                            0 0 60px rgba(245, 158, 11, 0.15);
            }
        }

        @keyframes pulseScale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8));
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0B0E1A 0%, #151925 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Loading Screen */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #0B0E1A 0%, #151925 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        .loading-content {
            text-align: center;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .loading-logo {
            width: 280px;
            max-width: 85vw;
            margin-bottom: 3rem;
            filter: drop-shadow(0 10px 30px rgba(59, 130, 246, 0.3));
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 2rem;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            position: relative;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            inset: 8px;
            border: 3px solid transparent;
            border-bottom-color: rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            animation: spin 1.2s linear infinite reverse;
        }

        .loading-text {
            font-size: 1.125rem;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-progress {
            font-size: 0.9375rem;
            color: var(--accent-primary);
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite 0.3s;
        }

        /* Header */
        .header {
            background: rgba(21, 25, 37, 0.95);
            border-bottom: 1px solid var(--border-accent);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.5s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.3));
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 16px rgba(59, 130, 246, 0.5));
            animation: glow 1.5s ease-in-out infinite;
        }

        .header-title {
            font-size: 1.375rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(90deg, #3B82F6, #8B5CF6, #3B82F6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }


        .last-update {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
            padding: 0.5rem 0.875rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2rem 0;
            animation: fadeIn 0.8s ease;
        }

        .hero-logo-large {
            width: 200px;
            max-width: 60vw;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 10px 30px rgba(59, 130, 246, 0.3));
            display: block;
            animation: float 4s ease-in-out infinite;
            transition: all 0.4s ease;
        }

        .hero-logo-large:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 15px 40px rgba(59, 130, 246, 0.6));
        }

        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.25rem;
            font-weight: 800;
            background: linear-gradient(90deg, #3B82F6, #8B5CF6, #F59E0B, #8B5CF6, #3B82F6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.05em;
            line-height: 1.2;
            animation: gradientShift 5s ease infinite;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Search Card */
        .search-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 1.75rem;
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-accent);
            animation: scaleIn 0.6s ease 0.2s backwards;
            position: relative;
            z-index: 50;
            transition: all 0.3s ease;
        }

        .search-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6), 0 0 40px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .search-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: block;
            letter-spacing: 0.025em;
        }

        .search-box {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            pointer-events: none;
            z-index: 2;
            opacity: 0.6;
        }

        .search-input {
            width: 100%;
            padding: 1.125rem 1.25rem 1.125rem 3.75rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.0625rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), 0 8px 20px rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Suggestions */
        .suggestions {
            position: absolute;
            top: calc(100% + 0.75rem);
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg), 0 0 30px rgba(59, 130, 246, 0.15);
            z-index: 1000;
            animation: bounceIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .suggestions.hidden {
            display: none;
        }

        .suggestion-item{
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .suggestion-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-gradient);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .suggestion-item:hover::before {
            transform: scaleY(1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: rgba(59, 130, 246, 0.12);
            transform: translateX(8px);
            box-shadow: inset 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .suggestion-item:active {
            transform: translateX(8px) scale(0.98);
        }

        .suggestion-info {
            flex: 1;
            min-width: 0;
        }

        .suggestion-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .suggestion-stats {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .suggestion-amount {
            font-weight: 800;
            font-size: 1.125rem;
            color: var(--accent-primary);
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Top Section */
        .top-section {
            animation: fadeIn 0.8s ease 0.4s backwards;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .section-icon {
            font-size: 1.75rem;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }

        /* Filtros con Select Desplegables */
        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-align: center;
        }

        .zone-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.03) 0%, rgba(0, 153, 255, 0.03) 100%);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .zone-btn {
            padding: 0.875rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .zone-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .zone-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
        }

        .zone-btn:hover::before {
            left: 100%;
        }

        .zone-btn.active {
            background: var(--accent-gradient);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
            transform: translateY(-3px) scale(1.05);
            animation: pulse 2s ease-in-out infinite;
        }

        .zone-btn.active::after {
            content: '✓';
            margin-left: 0.5rem;
            font-weight: 900;
        }

        .zone-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .month-filter-container {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            padding: 1rem;
        }

        .month-btn {
            padding: 0.75rem 1.25rem;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .month-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .month-btn span {
            position: relative;
            z-index: 1;
        }

        .month-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .month-btn.active {
            background: var(--accent-gradient);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px) scale(1.05);
        }

        .month-btn:active {
            transform: translateY(0) scale(1);
        }

        /* Ocultar el select antiguo */
        .filter-select {
            display: none;
        }

        /* Ranking Grid - LAYOUT VERTICAL PARA MÓVILES */
        .ranking-grid {
            margin-top: 2rem;
            animation: fadeIn 0.8s ease;
        }

        /* Podio de los 3 primeros */
        .podium-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 1rem;
            position: relative;
        }

        .podium-place {
            flex: 1;
            max-width: 130px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.8s ease;
            animation-fill-mode: both;
        }

        .podium-place:nth-child(1) { animation-delay: 0.3s; } /* 2do lugar */
        .podium-place:nth-child(2) { animation-delay: 0.1s; } /* 1er lugar */
        .podium-place:nth-child(3) { animation-delay: 0.5s; } /* 3er lugar */

        .podium-place:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .podium-place:active {
            transform: translateY(-5px) scale(1.02);
        }

        .podium-medal {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 3.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .podium-place:hover .podium-medal {
            animation: float 3s ease-in-out infinite, pulse 1s ease-in-out infinite;
        }

        .podium-place:nth-child(1) .podium-medal { animation-delay: 0.5s; }
        .podium-place:nth-child(2) .podium-medal { animation-delay: 0s; }
        .podium-place:nth-child(3) .podium-medal { animation-delay: 1s; }

        /* 1er lugar - Oro ELEGANTE PREMIUM */
        .podium-place.first .podium-medal {
            background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 50%, #EF4444 100%);
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.4), 
                        0 0 60px rgba(245, 158, 11, 0.2),
                        inset 0 -10px 20px rgba(239, 68, 68, 0.3);
            border: 4px solid rgba(252, 211, 77, 0.5);
            animation: subtleGlow 3s ease-in-out infinite, float 3s ease-in-out infinite;
            transform: scale(1.15);
        }

        .podium-place.first:hover .podium-medal {
            box-shadow: 0 12px 40px rgba(245, 158, 11, 0.6), 
                        0 0 80px rgba(245, 158, 11, 0.4),
                        inset 0 -10px 20px rgba(239, 68, 68, 0.3);
        }

        /* 2do lugar - Plata ELEGANTE */
        .podium-place.second .podium-medal {
            background: linear-gradient(135deg, #E5E7EB 0%, #9CA3AF 50%, #6B7280 100%);
            box-shadow: 0 6px 24px rgba(156, 163, 175, 0.3),
                        0 0 40px rgba(156, 163, 175, 0.15),
                        inset 0 -8px 16px rgba(107, 114, 128, 0.3);
            border: 3px solid rgba(229, 231, 235, 0.4);
        }

        .podium-place.second:hover .podium-medal {
